<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sunrise Sunset</title>
</head>
<body>
    <figure>
        <div class="wave__back--back"></div>
        <div class="wave__animation--back">
            <div class="wave__back--front"></div>
            <div class="wave__backCircle wave__backCircle--first"></div>
            <div class="wave__backCircle wave__backCircle--second"></div>
            <div class="wave__backCircle wave__backCircle--third"></div>
            <div class="wave__backCircle wave__backCircle--fourth"></div>
            <div class="wave__backCircle wave__backCircle--fifth"></div>
            <div class="wave__backCircle wave__backCircle--sixth"></div>
            <div class="wave__backCircle wave__backCircle--seventh"></div>
            <div class="wave__backCircle wave__backCircle--eigth"></div>
            <div class="wave__backCircle wave__backCircle--ninth"></div>
            <div class="wave__backCircle wave__backCircle--tenth"></div>
            <div class="wave__backCircle wave__backCircle--eleventh"></div>
            <div class="wave__backCircle wave__backCircle--twelfth"></div>
        </div>
        <div class="fish"></div>
        <div class="wave__front--back"></div>
        <div class="wave__animation--front">
            <div class="wave__front--front"></div>
            <div class="wave__frontCircle wave__frontCircle--first"></div> 
            <div class="wave__frontCircle wave__frontCircle--second"></div> 
            <div class="wave__frontCircle wave__frontCircle--third"></div> 
            <div class="wave__frontCircle wave__frontCircle--fourth"></div> 
            <div class="wave__frontCircle wave__frontCircle--fifth"></div> 
            <div class="wave__frontCircle wave__frontCircle--sixth"></div> 
            <div class="wave__frontCircle wave__frontCircle--seventh"></div> 
            <div class="wave__frontCircle wave__frontCircle--eigth"></div> 
            <div class="wave__frontCircle wave__frontCircle--ninth"></div> 
            <div class="wave__frontCircle wave__frontCircle--tenth"></div> 
            <div class="wave__frontCircle wave__frontCircle--eleventh"></div> 
            <div class="wave__frontCircle wave__frontCircle--twelfth"></div>
            <div class="wave__frontCircle wave__frontCircle--thirteenth"></div>
        </div>
    
        <div class="sun"></div>
        <div class="cloud1">
            <div class="cloud__ball cloud__ball--first"></div>
            <div class="cloud__ball cloud__ball--second"></div>
            <div class="cloud__ball cloud__ball--third"></div>
            <div class="cloud__ball cloud__ball--fourth"></div>
            <div class="cloud__ball cloud__ball--fifth"></div>
        </div>
        <div class="cloud2">
            <div class="cloud__ball cloud__ball--first"></div>
            <div class="cloud__ball cloud__ball--second"></div>
            <div class="cloud__ball cloud__ball--third"></div>
            <div class="cloud__ball cloud__ball--fourth"></div>
            <div class="cloud__ball cloud__ball--fifth"></div>
        </div>
        <div class="cloud3">
            <div class="cloud__ball cloud__ball--first"></div>
            <div class="cloud__ball cloud__ball--second"></div>
            <div class="cloud__ball cloud__ball--third"></div>
            <div class="cloud__ball cloud__ball--fourth"></div>
            <div class="cloud__ball cloud__ball--fifth"></div>
        </div>
        <div class="cloud4">
            <div class="cloud__ball cloud__ball--first"></div>
            <div class="cloud__ball cloud__ball--second"></div>
            <div class="cloud__ball cloud__ball--third"></div>
            <div class="cloud__ball cloud__ball--fourth"></div>
            <div class="cloud__ball cloud__ball--fifth"></div>
        </div>
        <div class="borb">
            <div class="borb__wing borb__wing--left"></div>
            <div class="borb__wing borb__wing--right"></div>
        </div>
    </figure>
</body>
</html>
